env:
  matrix:
  - NODE_ENVIRONMENT=dev
  - NODE_ENVIRONMENT=production

build:
  pre_ci:
    - docker build -t apache:shippable .
  pre_ci_boot:
    image_name: apache
    image_tag: shippable
    pull: false
  ci:
    - "bash app/run.sh &"
    - "/usr/sbin/postconf -n"
    - "bash tests/build_tests.sh"
  post_ci:
    - sudo pip install -U docker-compose
    - docker-compose -f docker-compose.local.yml up -d
    - docker ps

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - jason+github@htmlgraphic.com
      on_success: change
      on_failure: always


