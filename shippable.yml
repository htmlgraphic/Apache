env:
  matrix:
  - NODE_ENVIRONMENT=dev
  - NODE_ENVIRONMENT=production
  global:
    - SASL_USER=p08tf1X
    - SASL_PASS=p@ssw0Rd
    - SMTP_HOST=email-test.htmlgraphic.com


build:
  pre_ci:
    - docker build --no-cache -t htmlgraphic/apache:latest .
  pre_ci_boot:
    image_name: htmlgraphic/apache
    image_tag: latest
    pull: false
  ci:
    - ls -la
    - "bash /opt/app/run.sh &"
    - "/usr/sbin/postconf -n"
    - "cat /data/apache2/logs/error_log"
    - "bash /opt/tests/build_tests.sh"
  post_ci:
    - sudo apt-get update && apt-get -y install python-pip
    - sudo pip install -U docker-compose
    - docker-compose -f docker-compose.local.yml up -d
    - docker-compose logs
    - docker ps -a

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - jason+github@htmlgraphic.com
      on_success: change
      on_failure: always
