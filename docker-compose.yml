hg-web:
  image: htmlgraphic/apache:latest
  ports:
    - "80:80"
    - "443:443"
  links:
    - "hg-db:mysql"
  environment:
    - NODE_ENVIRONMENT=production
hg-db:
  image: tutum/mysql:5.5
  volumes_from:
    - hg-db-data
  expose:
    - "3306"
  environment:
    - ON_CREATE_DB=htmlgraphic
hg-db-data:
    image: busybox
    volumes:
      - "/var/lib/mysql"
