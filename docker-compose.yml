version: '3.3'
services:
  web:
    image: 'htmlgraphic/apache:envoyer'
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - '/var/data:/data'
      - '/etc/letsencrypt:/etc/letsencrypt'
    links:
      - "db:mysql"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  db:
    image: 'mysql:5.7.28'
    env_file:
      - .env
    expose:
      - "3306"
    command: mysqld --sql_mode="ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    volumes:
      - 'db-data:/var/lib/mysql'
  # redis:
  #   image: redis
  #   container_name: redis
  #   restart: always
  #   # ports:
  #   #     - "6379:6379"
volumes:
  db-data:
