version: 2.1

jobs:
  build:
    working_directory: ~/logs
    docker:
      - image: cimg/base:2022.09
    environment:
      DOCKER_VERSION: default
      BUILD_PATH: /tmp/container-build
      CONTAINER_NAME_DEV: apache
      CONTAINER_NAME_LIVE: web
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Apache Docker Image
          command: |
            cp .env.example .env
            make build

# DEV Build

      - run:
          name: Start DEV Container
          command: |
            set -x
            ls -la
            pwd
            make run
            docker ps -a
            sleep 10

      - run:
          name: Global Environment Vars
          command: |
            docker exec ${CONTAINER_NAME_DEV} /bin/bash -c "export"

      - run:
          name: DEV Build Tests
          command: |
            docker exec ${CONTAINER_NAME_DEV} /bin/bash /opt/tests/build_tests.sh

      - run:
          name: Container Logs
          command: |
            mkdir -p ${BUILD_PATH}
            docker logs ${CONTAINER_NAME_DEV} > ${BUILD_PATH}/log_output-DEV_Apache.txt
            docker logs db > ${BUILD_PATH}/log_output-DEV_MySQL.txt

      - run:
          name: Kill running containers
          command: |
            make stop

# LIVE Build

      - run: 
          name: Start LIVE Container
          command: |
            docker-compose --project-name apache up -d
            docker ps -a
            sleep 10

      - run:
          name: LIVE Build Tests
          command: |
            docker exec ${CONTAINER_NAME_LIVE} /bin/bash /opt/tests/build_tests.sh

      - run:
          name: Container Logs
          command: |
            mkdir -p ${BUILD_PATH}
            docker logs ${CONTAINER_NAME_LIVE}-web-1 > ${BUILD_PATH}/log_output-LIVE_Apache.txt
            docker logs ${CONTAINER_NAME_LIVE}-db-1 > ${BUILD_PATH}/log_output-LIVE_MySQL.txt

      - run: start_container_live

      - store_artifacts:
          path: ${BUILD_PATH}
          destination: raw-test-output

      - store_test_results:
          path: ${BUILD_PATH}
