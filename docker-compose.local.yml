version: '3.3'
services:
  web:
    image: 'htmlgraphic/apache:latest'
    restart: unless-stopped
    container_name: apache
    volumes:
      - '~/SITES/docker:/data' # <- Change to preferred local working dir
     #- '/c/Users/southpark/docker:/data'
    links:
      - 'db:mysql'
    ports:
      - '80:80'
      - '443:443'
    env_file:
      - .env
    # extra_hosts:
    #   - "mysql:10.13.32.113"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  db:
    image: 'mysql:5.7.29'
    container_name: apache_db
    volumes:
      - 'db-data:/var/lib/mysql'
    ports:
      - '3306:3306'
    env_file:
      - .env
    command: mysqld --sql_mode="ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
