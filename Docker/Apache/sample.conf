<VirtualHost *:80>
    ServerName domain.com
    ServerAlias www.domain.com

    DocumentRoot /data/www/public_html
    ServerAdmin hosting@htmlgraphic.com

    <Directory /data/www/public_html>
        DirectoryIndex index.html index.php
        Options Indexes FollowSymLinks Includes
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    CustomLog /var/log/apache2/access.log combined
    ErrorLog /var/log/apache2/error.log
</VirtualHost>


<VirtualHost *:443>
    ServerName domain.com
    ServerAlias www.domain.com
    
    ServerAdmin hosting@htmlgraphic.com
    DocumentRoot "/data/www/public_html"
    <Directory "/data/www/public_html">
        DirectoryIndex index.html index.php
        Options Indexes FollowSymLinks Includes
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    SSLEngine On
    SSLCertificateFile /data/apache2/ssl/domain.crt
    SSLCertificateKeyFile /data/apache2/ssl/domain.key
    SSLCertificateChainFile /data/apache2/ssl/ca-bundle.pem

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
                    SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
                    SSLOptions +StdEnvVars
    </Directory>
    BrowserMatch "MSIE [2-6]" \
                    nokeepalive ssl-unclean-shutdown \
                    downgrade-1.0 force-response-1.0
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    ErrorLog "/var/log/apache2/error.log"
</VirtualHost>
